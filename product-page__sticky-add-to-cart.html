<!DOCTYPE html lang="en">
    <head>
        <title>Product Page Sticky Add to Cart</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream no-margin">
        <div class="sticky-navbar">
            <div class="nav__segment-left sticky-add-to-cart-left">
                <div class="sticky__product-name-section">
                    <p class="product-name">Ranchers Classic</p>
                </div>
                <div class="sticky__bottom">
                    <div class="sticky__price-section">
                        <p class="full-price">$194</p>
                    </div>
                    <div class="sticky__frequency-section">
                        <p><a href="" class="frequency-link">Delivered every 4 weeks</a></p>
                    </div>
                </div>
            </div>
            <div class="sticky-add-to-cart-right desktop">
                <button class="button-l primary-button-light">Add to cart</button>
            </div>
            <div class="sticky-add-to-cart-right mobile">
                <button class="button-m primary-button-light">Add to cart</button>
            </div>
        </nav>
    </body>
 </html>
