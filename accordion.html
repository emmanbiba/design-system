<!DOCTYPE html lang="en">
    <head>
        <title>Accordion</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream">
        <h1>Accordion</h1>
        <div class="accordion-group">
            <button class="accordion-item">
                <div class="accordion-toggle">
                    <h3 class="h4">How many meals does this box provide?</h3>
                    <figure class="icon icon--chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </figure>
                </div>
                <div class="accordion-content collapse">
                </div>
            </button>
            <button class="accordion-item">
                <div class="accordion-toggle">
                    <h3 class="h4">How is each cut of meat in the box packaged?</h3>
                    <figure class="icon icon--chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </figure>
                </div>
                <div class="accordion-content collapse">
                </div>
            </button>
            <button class="accordion-item">
                <div class="accordion-toggle">
                    <h3 class="h4">What does the "or" option mean when there are two listed cuts?</h3>
                    <figure class="icon icon--chevron-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </figure>
                </div>
                <div class="accordion-content collapse">
                </div>
            </button>
        </div>
    </body>
 </html>
