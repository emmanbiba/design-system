<!DOCTYPE html lang="en">
    <head>
        <title>Header Small</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream no-margin">
        <div class="announcement-bar">
            <div class="announcement-bar__item">
                <a href="" class="link-s light-link">Use code FREEWINGS at checkout and get free chicken&nbsp;for&nbsp;a&nbsp;year</a>
            </div>
        </div>
        <header class="header-small">
            <nav class="header-small-nav">
                <div class="header-links">
                    <div class="header-logo">
                        <a href="">
                            <img src="images/logo-light-bg.svg" alt="Good Ranchers">
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="" class="default-link">About</a>
                        </li>
                        <li>
                            <a href="" class="default-link">Rewards</a>
                        </li>
                        <li>
                            <a href="" class="default-link">Gifting</a>
                        </li>
                        <li>
                            <a href="" class="default-link">Help</a>
                        </li>
                        <li>
                            <a href="" class="default-link">Blog</a>
                        </li>
                        <li>
                            <a href="" class="default-link">Merch</a>
                        </li>
                    </ul>
                </div>
                <div class="header-actions-desktop">
                    <button class="button-l primary-button-light nav-cta">Shop</button>
                    <button class="account-nav-button secondary-button-light">
                        <i class="fa-solid fa-circle-user"></i>
                    </button>
                </div>
                <div class="header-actions-mobile">
                    <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
                </div>
            </nav>
        </header>
    </body>
 </html>
