<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sticky Add to Cart</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream no-margin">
        <div class="product-details-bar">
            <div class="product-details-left">
                <div class="product-name">
                    <p>Ranchers Classic</p>
                </div>
                <div class="product-info">
                    <div class="product-price">
                        <p>$194</p>
                    </div>
                    <div class="delivery-frequency">
                        <p><a href="" class="link-l default-link">every 4 weeks</a></p>
                    </div>
                </div>
            </div>
            <div class="add-to-cart-button">
                <button class="button-l primary-button-light">Add to cart</button>
                <button class="button-m primary-button-light">Add to cart</button>
            </div>
        </div>
    </body>
 </html>
