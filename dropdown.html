<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dropdown</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream">
        <h1>Dropdown</h1>
        <h2>Frequency Dropdown</h2>
        <div class="dropdown__select-wrapper">
            <i class="fa-solid fa-chevron-down"></i>
            <select id="frequency-dropdown" class="dropdown__select">
                <option value="option1">4 weeks</option>
                <option value="option2">6 weeks</option>
                <option value="option3">8 weeks</option>
            </select>
        </div>
    </body>
 </html>
