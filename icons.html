<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Icons</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream">
        <h1>Icons</h1>

        <ul class="social-media__list">

            </li>
            <li>
                <a href="" target="_blank" class="social-media__link" aria-label="Follow us on Pinterest">

            <li>
                <a href="" target="_blank" class="social-media__link" aria-label="Follow us on TikTok">

            <li>
                <a href="" target="_blank" class="social-media__link" aria-label="Follow us on YouTube">

            </li>
            <li>
                <a href="" target="_blank" class="social-media__link" aria-label="Follow us on Twitter">

 </html>
