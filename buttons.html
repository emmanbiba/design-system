<!DOCTYPE html lang="en">
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="main.css">
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ef128b548a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-cream">
        <h1>Buttons</h1>
        <h2>Buttons XL</h2>
        <div class="flex-box">
            <button class="button-xl primary-button-light">Button XL</button>
            <button class="button-xl secondary-button-light">Button XL</button>
            <button class="button-xl primary-button-dark">Button XL</button>
            <button class="button-xl secondary-button-dark">Button XL</button>
        </div>
        <div class="flex-box">
            <button class="button-xl primary-button-light full-width-mobile">Button XL</button>
            <button class="button-xl secondary-button-light full-width-mobile">Button XL</button>
            <button class="button-xl primary-button-dark full-width-mobile">Button XL</button>
            <button class="button-xl secondary-button-dark full-width-mobile">Button XL</button>
        </div>
        <h2>Buttons L</h2>
        <div class="flex-box">
            <button class="button-l primary-button-light">Button L</button>
            <button class="button-l secondary-button-light">Button L</button>
            <button class="button-l primary-button-dark">Button L</button>
            <button class="button-l secondary-button-dark">Button L</button>
            <button class="button-l green-button">Button L</button>
        </div>
        <div class="flex-box">
            <button class="button-l primary-button-light full-width-mobile">Button L</button>
            <button class="button-l secondary-button-light full-width-mobile">Button L</button>
            <button class="button-l primary-button-dark full-width-mobile">Button L</button>
            <button class="button-l secondary-button-dark full-width-mobile">Button L</button>
            <button class="button-l green-button full-width-mobile">Button L</button>
        </div>
        <h2>Buttons M</h2>
        <div class="flex-box">
            <button class="button-m primary-button-light">Button M</button>
            <button class="button-m secondary-button-light">Button M</button>
            <button class="button-m primary-button-dark">Button M</button>
            <button class="button-m secondary-button-dark">Button M</button>
            <button class="button-m green-button">Button M</button>
        </div>
        <div class="flex-box">
            <button class="button-m primary-button-light full-width-mobile">Button M</button>
            <button class="button-m secondary-button-light full-width-mobile">Button M</button>
            <button class="button-m primary-button-dark full-width-mobile">Button M</button>
            <button class="button-m secondary-button-dark full-width-mobile">Button M</button>
            <button class="button-m green-button full-width-mobile">Button M</button>
        </div>
        <h2>Buttons S</h2>
        <div class="flex-box">
            <button class="button-s primary-button-light">Button S</button>
            <button class="button-s secondary-button-light">Button S</button>
            <button class="button-s primary-button-dark">Button S</button>
            <button class="button-s secondary-button-dark">Button S</button>
            <button class="button-s green-button">Button S</button>
        </div>
        <h2>Icon Buttons</h2>
        <div class="flex-box">
            <button class="button-l primary-button-light"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="button-l secondary-button-light"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="button-l primary-button-dark"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="button-l secondary-button-dark"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="button-l green-button"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="account-nav-button secondary-button-light">
                <i class="fa-solid fa-circle-user"></i>
            </button>
        </div>
    </body>
 </html>
